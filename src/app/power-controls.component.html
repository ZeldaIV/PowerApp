<mat-grid-list cols="3" rowHeight="400">
    <mat-grid-tile
        *ngFor="let location of powerLocations"
        [colspan]="1"
        [rowspan]="1"
        [style.background]="lightblue">
        <app-power-control [powerLocation]="location"></app-power-control>
    </mat-grid-tile>
  </mat-grid-list>
